<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>Entre em Contato</h1>
    </header>

    <main>
        <h2>Formulário de contato</h2>
        <form action="index.html" method="post">
            <label for="nome"></label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>
            <label for="idade"></label><br>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required><br>
            <label for="telefone"></label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required><br>
            <label for="email"></label><br>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required><br>
            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <div class="inicial"><a href="index.html">Página inicial
            <br> (Caso queira voltar!) </a>
        </div>
            <div class="sobre"><a href="sobre.html"> Sobre o Corinthians
                <br> (Se quiser ler novamente!) </a>
            </div>
    </footer>
</body>
</html>
